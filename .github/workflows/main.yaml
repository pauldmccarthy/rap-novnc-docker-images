name: Build and publish noVNC RAP Docker images

on:
  workflow_dispatch:
    inputs:
      image:
        type:        choice
        required:    true
        description: Image to build (sub-directory name)
        options:
          - ubuntu-novnc
          - fsleyes-novnc
          - workbench-novnc
          - fsl-novnc
          - rap-analysis-novnc
          - all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Thank you https://www.dzombak.com/blog/2024/09/freeing-disk-space-on-github-actions-runners/
      - name: Free disk space
        run:  curl -fsSL https://raw.githubusercontent.com/kou/arrow/e49d8ae15583ceff03237571569099a6ad62be32/ci/scripts/util_free_space.sh | bash

      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.12

      - name: Install Python dependencies
        run:  pip install jinja2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Will start building arm64 at some point in the future
      # - name: Set up QEMU
      #   uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        if:   ${{ github.event.inputs.image != 'all' }}
        run: |
          bash ./build.sh ./${{ github.event.inputs.image }} --push

      - name: Build all images
        if:   ${{ github.event.inputs.image == 'all' }}
        run:  |
          bash ./build.sh ./ubuntu-novnc       --push
          bash ./build.sh ./fsleyes-novnc      --push
          bash ./build.sh ./workbench-novnc    --push
          bash ./build.sh ./fsl-novnc          --push
          bash ./build.sh ./rap-analysis-novnc --push
